<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Section - BIET Bhadrak</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Your additional styles specific to admission.html */
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+NZ:wght@100..400&display=swap');
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f3f4f6;
            color: #333;
            width: 100%;
            height: 100%;
        }
        
        .container {
            max-width: 75%;
            height: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .admission-heading {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .course-list {
            list-style-type: none;
            width: 70%;
            padding: 0;
            margin-bottom: 20px;
        }

        .course-list a {
            text-decoration: none;
            color: #333;
            font-weight: 540;
        }
        
        .course-item {
            background-color: #f0f0f0;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .contact-heading {
            margin-top: 30px;
            margin-bottom: 10px;
        }
        
        .contact-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #3182ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="admission-heading">Admission branches</h1>
        <ul class="course-list">
            <a href="#">
                <li class="course-item">BTech</li>
                <li class="course-item">MTech</li>
                <li class="course-item">MBA</li>
                <li class="course-item">Diploma</li>
            </a>
        </ul>
        <h1 class="contact-heading">Admission Team</h2>
        <p class="contact-number">+91 9658036289</p></a>
        <p class="contact-number">+91 9776170254</p>
        <p class="contact-number">+91 8637273243</p>
    </div>
</body>
</html>
