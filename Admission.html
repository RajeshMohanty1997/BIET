<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Section - BIET Bhadrak</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Your additional styles specific to admission.html */
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+NZ:wght@100..400&display=swap');
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f3f4f6;
            color: #333;
            width: 100%;
            height: 100%;
        }
        
        .container {
            max-width: 55%;
            height: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #94939360;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .admission-heading {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border:1px solid black;
        }

        th {
            background-color: #333;
            color: #f0f0f0;
        }

        td {
            background-color: #f0f0f0;
        }

        tr:nth-child(even) td {
            background-color: antiquewhite;
        }


        @media (max-width: 767px) {
            .container {
                max-width: 90%;
            }

            .hov:hover {
                background-color: rgba(22, 22, 22, 0.141);
            }
            
        }
        
        .course-list {
            list-style-type: none;
            width: 50%;
            padding: 0;
            
        }

        .course-list a {
            text-decoration: none;
            color: #333;
            font-weight: 540;
        }
        
        
        .course-item {
            background-color: #f0f0f0;
            padding: 10px 15px;
            margin-bottom: 5px;
            /* border-radius: 5px; */
        }

        .courses {
            width: 60%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hov:hover {
            background-color: rgba(22, 22, 22, 0.141);
        }

        .bk-col {
            background-color: #333;
            color:#f0f0f0 ;
            border-radius: 0;
            margin-bottom: 0;
        }

        .center {
            text-align: center;
        }
        
        .contact-heading {
            margin-top: 70%;
            margin-bottom: 10px;
            text-align: center;
        }

        .contact{
            margin-bottom: 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .contact-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4e9ae1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="admission-heading">Our Courses</h1>
        <table>
            <thead>
                <tr>
                    <th>COURSES</th>
                    <th>DURATION</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="hov"><a href="#"  style="text-decoration: none; color: #333; font-weight: 540;">BTech</a></td>
                    <td style="font-weight: 600">4 Years</td>
                </tr>
                <tr>
                    <td class="hov"><a href="#" style="text-decoration: none; color: #333; font-weight: 540;">MTech</a></td>
                    <td style="font-weight: 600;">2 Years</td>
                </tr>
                <tr>
                    <td class="hov"><a href="#" style="text-decoration: none; color: #333; font-weight: 540;">MBA</a></td>
                    <td style="font-weight: 600">2 Years</td>
                </tr>
                <tr>
                    <td class="hov"><a href="#" style="text-decoration: none; color: #333; font-weight: 540;">Diploma</a></td>
                    <td style="font-weight: 600">3 Years</td>
                </tr>
            </tbody>
        </table>
        <div class="contact">
            <h1 class="contact-heading">Contact For Admission</h1>
            <p class="contact-number">+91 9658036289</p>
            <p class="contact-number">+91 9776170254</p>
            <p class="contact-number">+91 8637273243</p>
        </div>
    </div>
</body>
</html>
